<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev / Gamer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --accent-purple: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.3);
            --text-main: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Mesh Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, #1e1b4b 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #4c1d95 0%, transparent 40%);
            filter: blur(80px);
            opacity: 0.6;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Subtle Grid Overlay */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent-purple);
            border-radius: 100px;
            color: var(--accent-purple);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #94a3b8;
            margin: 1.5rem 0;
        }

        .nav-links {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: var(--accent-purple);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-2px);
            border-color: transparent;
        }

        .btn.primary {
            background: var(--accent-purple);
        }

        /* Tech Stack / Labels */
        .stack {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        code {
            color: var(--accent-purple);
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="status-badge">‚óè Available for Projects</div>
        <h1>Hello, I'm <span style="color: white; -webkit-text-fill-color: white;">User</span>.</h1>
        <p>
            Full-stack developer by day, competitive gamer by night. I build high-performance <code>web_apps</code> and sleek user interfaces that live on the edge.
        </p>

        <div class="nav-links">
            <a href="https://github.com/your-username" class="btn primary">View GitHub</a>
            <a href="mailto:your@email.com" class="btn">Get in Touch</a>
            <a href="#" class="btn">Projects</a>
        </div>

        <div class="stack">
            <span>React</span> / <span>Cloudflare</span> / <span>TypeScript</span> / <span>Vulkan</span>
        </div>
    </div>

</body>
</html>
