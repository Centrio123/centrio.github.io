<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloudflare Page</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #f38020; } /* Cloudflare Orange */
body {
  margin: 0;
  height: 100vh;
  background-color: #0b0a0f; /* Deep black-purple */
  /* This creates a subtle grid pattern */
  background-image: 
    linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
  background-size: 40px 40px;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

/* Adds a glowing "blob" behind your content for texture */
body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
  top: -100px;
  right: -100px;
  z-index: -1;
}
    </style>
</head>
<body>
    <div class="card">
        <h1>It's Live!</h1>
        <p>Deployed via GitHub to Cloudflare Pages.</p>
    </div>
</body>
</html>
