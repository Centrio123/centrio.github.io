<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev / Gamer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --accent-purple: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.3);
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Background Effects */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, #1e1b4b 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #4c1d95 0%, transparent 40%);
            filter: blur(80px);
            opacity: 0.6;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Layout */
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 10vh 5% 10vh 5%;
        }

        .hero-container {
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 4rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent-purple);
            border-radius: 100px;
            color: var(--accent-purple);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-dim);
            margin: 1.5rem 0;
        }

        .nav-links {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            background: var(--accent-purple);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-2px);
            border-color: transparent;
        }

        /* The style you requested: Applied to Get In Touch */
        .btn.primary {
            background: var(--accent-purple);
            border-color: transparent;
        }

        /* Projects Section */
        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: var(--glass-border);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.05);
        }

        .project-card h3 {
            margin: 0 0 0.5rem 0;
            color: white;
        }

        .project-card p {
            font-size: 0.95rem;
            margin: 0;
            color: var(--text-dim);
        }

        .project-tags {
            margin-top: 1.5rem;
            display: flex;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-purple);
        }

        .stack {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        code {
            color: var(--accent-purple);
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>
    <div class="bg-grid"></div>

    <div class="wrapper">
        <header class="hero-container">
            <div class="status-badge">‚óè Working on something...</div>
            <h1>Hey, I'm <span style="color: white; -webkit-text-fill-color: white;">Centrio_</span>.</h1>
            <p>
                Minecraft server nerd, currently learning spigot plugin development and some other cool stuff!
            </p>

            <div class="nav-links">
                <a href="mailto:hjertbroa@gmail.com" class="btn primary">Contact me</a>
            </div>

            <div class="stack">
                <span>Skript</span> / <span>Java</span> / <span>HTML</span> / <span>CSS</span>
            </div>
        </header>

        <main id="projects">
            <h2 class="section-title">My projects</h2>
            
            <div class="project-grid">
                <a href="#" class="project-card">
                    <h3>EazyAdmin</h3>
                    <p>A high-performance minecraft Multi-purpose moderation plugin</p>
                    <div class="project-tags">
                        <span>#Java</span> <span>Minecraft</span>
                    </div>
                </a>
            </div>
        </main>
    </div>

</body>
</html>
